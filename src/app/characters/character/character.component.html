<mat-card class="bk-card">
  <img mat-card-image src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" alt="{{character.name}}">
  <mat-card-title class="name-character">
    {{character.name}}
  </mat-card-title>
  <mat-card-footer>
    <a href="{{character.urls[0].url}}" target="_blank" fxFlex mat-flat-button class="btn-character" >
      Más información
    </a>
  </mat-card-footer>
</mat-card>
